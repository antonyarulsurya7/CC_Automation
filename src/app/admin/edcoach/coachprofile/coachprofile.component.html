
  

<mat-form-field class="search">
    
    <input #event (keyup)="applyFilter(event.value)" matInput placeholder="Search">
  </mat-form-field>
  
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name | uppercase}} </mat-cell>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.age }} </mat-cell>
    </ng-container>
  
    <!-- coachtype Column -->
    <ng-container matColumnDef="coachtype">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Coach Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.coachtype}} </mat-cell>
    </ng-container>
  
    <!-- Mobile  Number Column -->
    <ng-container matColumnDef="mobile_number">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.mobile_number}} </mat-cell>
    </ng-container>
  

  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
