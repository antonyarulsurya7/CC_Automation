
<table class="table table-hover">
    <thead>
      <tr>
        <th><abbr >Name</abbr></th>
        <th>Email</th>
        <th>Coach Type</th>
       <th><abbr>Age</abbr></th>
        <th><abbr>Mobile Number</abbr></th>
        <!--<th><abbr>Mobile Number</abbr></th>-->
     <!--   <th><abbr title="Lost">L</abbr></th>
        <th><abbr title="Goals for">GF</abbr></th>
        <th><abbr title="Goals against">GA</abbr></th>
        <th><abbr title="Goal difference">GD</abbr></th>
        <th><abbr title="Points">Pts</abbr></th>  -->
        <th>Accept</th>
        <th>Decline</th>
       
      </tr>
    </thead>
    <tbody *ngFor="let request of requests" >
        <tr>
       <th hidden>{{ request.cid }}</th>
          <th>{{ request.name }}</th>
          <th>{{ request.email }}</th>
          <td>{{ request.coachtype }}</td>
          <td>{{ request.age }}</td>
          <td>{{ request.mobile_number}}</td>
          <!--<td></td>  -->
          <!--  <td>3</td>
              <td>68</td>
              <td>36</td>
              <td>+32</td>
               -->
          <td class="plus" ><button (click)="coach_status('yes', request.cid , request.email)"><i class="fa fa-plus"></i></button></td>
          <td class="close"><button (click)="coach_status('no', request.cid , request.email)"><i class="fa fa-close"></i></button></td>
        </tr>
      </tbody>
</table>
