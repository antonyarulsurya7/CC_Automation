<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/assets/images/images.png" alt="IMG">
        </div>
         
        <form class="login100-form validate-form" method="POST">
          <span class="login100-form-title" >
            Coach Registration 
          </span>
       <!--   <div>{{ message }} </div> -->
          <div class="wrap-input100 validate-input" data-validate = "valid name">
            <input class="input100" type="text" #CoachName name="name" placeholder="Name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" #CoachEmail name="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

         

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" #CoachPassword name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

         
          <div class="wrap-input100 validate-input" data-validate = "Enter the valid Coach type">
            <input class="input100" type="text" #CoachType name="coachtype" placeholder="Coach Type">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-soccer-ball-o" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Enter the valid Coach type">
            <input class="input100" type="text" #Age name="age" placeholder="Age">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </span>
          </div>


          <div class="wrap-input100 validate-input" data-validate = "Enter the valid mobile number">
            <input class="input100" type="text" #CoachMobile name="mobile_number" placeholder="mobile Number">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-mobile-phone" aria-hidden="true"></i>
            </span>
          </div>



          
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="coach_registration(CoachEmail.value, CoachName.value, CoachPassword.value, CoachType.value, Age.value, CoachMobile.value)">
              Register
            </button>
          </div>
  
         <div class="text-center p-t-12">
            <span class="txt1">
              Spread 
            </span>
            <a class="txt2" >
              your Knowlege
            </a>
          </div> 
  
          <div class="text-center p-t-136">
            <a class="txt2" >
              Coach Registration
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
        
      </div>
    </div>
  </div>

  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
